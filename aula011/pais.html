<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>De que país você é</h1>
    <h2>Teste de Nacionalidade</h2>
    <h3>Digite seu país:</h3>
    <input type="text" value="pais" id="pais">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="resposta">
       
    </div>

    <script>
        function analisar() {
            var txtpais = window.document.querySelector('input#pais').value 
            var res = window.document.querySelector('div#resposta')
                if (txtpais == 'Brasil') {
                    res.innerHTML = `<p>Você nasceu em <strong>${txtpais}</strong>! Você é brasileiro.</p>`
                } else {
                    res.innerHTML = `<p>Você nasceu em <strong>${txtpais}</strong>! Você é estrangeiro.`
                }
        }   
    </script>
</body>
</html>
